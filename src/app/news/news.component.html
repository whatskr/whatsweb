<table class="table table-striped" *ngIf="newsData">
  <!--<thead>
  <tr>
    <th scope="col">국가</th>
    <th scope="col">감염자</th>
    <th scope="col">사망자</th>
  </tr>
  </thead>-->
  <tbody>
  <ng-container *ngFor="let row of newsData; index as i">
    <tr style="cursor: pointer;" (click)="goToLink(row.link)">
      <td><b>{{row.title | deleteHtmlTags}}</b></td>
      <td style="width: 20%;">{{row.pubDate | date:"yyyy.MM.dd HH:mm"}}</td>
    </tr>
    <tr style="cursor: pointer;" (click)="goToLink(row.link)">
      <td colspan="2">{{row.description | deleteHtmlTags}}</td>
    </tr>
  </ng-container>

  </tbody>
</table>
